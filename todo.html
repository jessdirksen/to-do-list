<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>To do List</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: darkblue;
      color: white;
      height: 100vh;
      font-family: 'Courier New', Courier, monospace;

      /* display: flex;
      justify-content: center;
      align-items: center; */

      display: grid;
      place-items: center;
    }

    .container {
      background: black;
      padding: 30px;
      border-radius: 10px;
    }

    h1 {
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      margin-bottom: 30px;
    }

    li {
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
    }

    button {
      padding: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1><span id="total">0</span> Tasks...</h1>
    <ul id="lista">
      <li>Passear com cachorro2</li>
      <li>Lavar o carro</li>
      <li>Tomar caipirinha</li>
    </ul>
    <input id="texto" type="text">
    <button onclick="add()">adicionar</button>
  </div>

  <script>
    function add() {
      // pegar a nova tarefa
      const novaTarefa = document.getElementById("texto").value

      // criar um novo elemento <li>
      const li = document.createElement("li")

      // colocar a nova tarefa dentro do novo <li>
      li.innerText = novaTarefa

      // adicionar o novo elemento <li> na <ul> existente
      const ul = document.getElementById("lista")
      ul.appendChild(li)

      // limpar o input
      document.getElementById("texto").value = ""

      // atualizar o total
      updateTotal()
    }

    function updateTotal() {
      const ul = document.getElementById("lista")
      const total = ul.childElementCount
      document.getElementById("total").innerText = total
    }

    updateTotal()
  </script>
</body>

</html>
